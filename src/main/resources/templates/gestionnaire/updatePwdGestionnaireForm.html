<!DOCTYPE html>
<div th:replace="layouts/header :: header"></div>

<!--/ menu  -->
<div class="main_content_iner ">
	<div class="container-fluid p-0">
		<div class="row justify-content-center">
			<div class="col-lg-12">
				<div class="white_card card_height_100 mb_30">
					<div class="white_card_header">
						<div class="box_header m-0">
							<div class="main-title">
								<h3 class="m-0">Update du profil utilisateur</h3>
							</div>
						</div>
					</div>

					<div class="white_card_body">
						<div class="QA_section">
							<div class="white_box_tittle list_header">
								<div class="box_right d-flex lms_block">
									<div class="alert alert-success text" th:if="${success}"
										th:text="${success}"></div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="search_inner">
                                         <img th:src="@{/img/avatar_user.png}" alt="" class="rounded mx-auto d-block">
                                    </div>
									<form name="form1" 
										action="#"
										th:action="@{/gestionnaire/updateprofiluser}"
										th:object="${gestionnaireInfo}" method="post">
										<input type="hidden" th:field="*{idGestionnaire}"
											readonly="readonly" />
										<div class="form-group">
											<label for="role" hidden>Caisse</label> 
											<input type="hidden" th:field="*{caisse}"
											readonly="readonly" />
											
										</div>
										<div class="form-group">
											<label for="exampleInputEmail1" hidden>Role</label> 
											<input type="hidden" th:field="*{role}"
											readonly="readonly" />
											
										</div>
										<div class="form-group">
											<label for="exampleInputEmail1">Utilisateur</label> <input
												type="email" class="form-control" th:field="*{utilisateur}"
												id="exampleInputEmail1" aria-describedby="emailHelp"
												placeholder="Enter personnel name" readonly="readonly">
										</div>

										<div class="form-group">
											<label for="exampleInputEmail1">Nouveau mot de passe</label>
											<input type="password" name="password" id="password"
												class="form-control" th:field="*{password}"
												placeholder="Ne rien si vous ne voulez pas changer votre mot de passe"
												onkeyup="return passwordChanged();" ><br/>
												<span id="strength"></span>
										</div>
										<div class="form-group">
											<label for="exampleInputEmail1">Confirmation du mot de passe</label>
											<input type="password" id="passwordconfirm"
												placeholder="******************"
												class="form-control" onkeyup="return Validate();"><br/>
												<span id="message"></span>
										</div>
										<input type="hidden" class="form-control"
											th:field="*{isdeleted}" th:value="0"> <br>
										<button type="submit"
										id="monbtn"
											onclick="return Validate()"
											class="btn btn-primary">Confirmer l'update de votre
											mot de passe</button>
										<br> <br>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- footer part -->
<div th:replace="layouts/footer :: footer"></div>


</body>
