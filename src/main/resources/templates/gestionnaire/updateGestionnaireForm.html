<!DOCTYPE html>
<div th:replace="layouts/header :: header"></div>

    <!--/ menu  -->
    <div class="main_content_iner ">
        <div class="container-fluid p-0">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="white_card card_height_100 mb_30">
                        <div class="white_card_header">
                            <div class="box_header m-0">
                                <div class="main-title">
                                    <h3 class="m-0">Ajouter un nouveau gestionnaire</h3>
                                </div>
                            </div>
                        </div>
                        <div class="white_card_body">
                            <div class="QA_section">
                                <div class="white_box_tittle list_header">  
                                    <div class="box_right d-flex lms_block"></div>
                                    <div class="add_button ml-10">
                                            <a th:href="@{/gestionnaire}" class="btn_1">Listing du personnel</a>
                                    </div>
                                </div>
                                <div class="row">
                                <div class="col-md-6">
									<form action="#" th:action="@{/gestionnaire/update}" th:object="${gestionnaire}" method="post">
										<input type="hidden" th:field="*{idGestionnaire}" readonly="readonly" />
										<div class="form-group">
		                                    <label for="role">Caisse</label>
		                                    <select class="form-control" th:field="*{caisse}" name="caisse">
		                                    	<option th:value="*{caisse.idCaisse}" th:text="*{caisse.libelle}"></option>
		                                    	<option th:each="c : ${caisses}"
										                th:value="${c.idCaisse}"
										                th:utext="${c.libelle}"/>
		                                    </select>
		                                </div>
		                                <div class="form-group">
		                                    <label for="exampleInputEmail1">Nom du gestionnaire</label>
		                                    <input type="text" class="form-control" th:field="*{utilisateur}" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter personnel name" required>
		                                </div>
		                                <div class="form-group">
		                                    <label for="exampleInputEmail1">Role</label>
											<select class="form-control" th:field="*{role}" id="exampleFormControlSelect1" required>
												  <option th:value="*{role}" th:text="*{role}"></option>
												  <option value="admin">Admin</option>
											      <option th:value="USERYDE" th:text="USERYDE" />
		                                    	  <option th:value="USERDLA" th:text="USERDLA" />
											</select>		                                
										</div>
		                                <div class="form-group">
		                                    <label for="exampleInputEmail1" >Mot de passe</label>
		                                    <input type="text" class="form-control" th:field="*{password}" placeholder="..." required>
		                                    
		                                </div>
		                                	<input type="hidden" class="form-control" th:field="*{isdeleted}"  th:value="0">
		                                
		                                <br>
		                                <button type="submit" class="btn btn-primary">Enregistrer</button>
		                                <br>
		                                <br>
		                            </form>
		                            </div>                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

<!-- footer part -->
    <div th:replace="layouts/footer :: footer"></div>


</body>
