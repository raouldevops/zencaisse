<!DOCTYPE html>
<div th:replace="layouts/header :: header"></div>

    <!--/ menu  -->
    <div class="main_content_iner ">
        <div class="container-fluid p-0">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="white_card card_height_100 mb_30">
                        <div class="white_card_header">
                            <div class="box_header m-0">
                                <div class="main-title">
                                    <h3 class="m-0">Ajouter un nouveau personnel</h3>
                                </div>
                            </div>
                        </div>
                        <div class="white_card_body">
                            <div class="QA_section">
                                <div class="white_box_tittle list_header">  
                                    
                                    <div class="box_right d-flex lms_block">
                                        
                                    </div>
                                    
                                    <div class="add_button ml-10">
                                            <a th:href="@{/personnel}" class="btn_1">Listing du personnel</a>
                                    </div>
                                </div>
                                <div class="row">
                                <div class="col-md-6">
									<form action="#" th:action="@{/insert_personnel}" th:object="${personnel}" method="post">
										<input type="hidden" th:field="*{idPersonnel}" readonly="readonly" />
		                                <div class="form-group">
		                                    <label for="exampleInputEmail1">Nom du personnel</label>
		                                    <input type="text" class="form-control" th:field="*{nom}" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter personnel name" required>
		                                </div>
		                                <div class="form-group">
		                                    <label for="exampleInputEmail1">Departement</label>
											<select class="form-control" th:field="*{service}" id="exampleFormControlSelect1" required>
												  <option th:value="*{service}" th:text="*{service}"></option>
												  <option value="Commercial">Commercial</option>
											      <option value="Direction Generale">Direction Generale</option>
											      <option value="Informatique">Informatique</option>
											      <option value="Industriel">Industriel</option>
											      <option value="Ressources Humaines">Ressources Humaines</option>
											      <option value="EMF/Fintech">EMF/Fintech</option>
											      <option value="Environnement">Environnement</option>
											      <option value="Formation/SMQ">Formation/SMQ</option>
											      <option value="Projets">Projets</option>
											</select>		                                
										</div>
										<div class="form-group">
		                                    <label for="exampleInputEmail1">Surcussale</label>
											<select class="form-control" th:field="*{surcussale}" id="exampleFormControlSelect1" required>
												  <option th:value="*{surcussale}" th:text="*{surcussale}"></option>
												  <option value="AMH Douala">AMH Douala</option>
											      <option value="AMH Yaounde">AMH Yaounde</option>
											</select>		                                
										</div>
		                                <div class="form-group">
		                                    <label for="exampleInputEmail1" >Contact information</label>
		                                    <input type="text" class="form-control" th:field="*{contactInfo}" placeholder="Telephone / Email professionnel" required>
		                                    
		                                </div>
		                                	<input type="hidden" class="form-control" th:field="*{isdeleted}"  th:value="0">
		                                
		                                <br>
		                                <button type="submit" class="btn btn-primary">Enregistrer ce personnel</button>
		                                <br>
		                                <br>
		                            </form>
		                            </div>                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

<!-- footer part -->
    <div th:replace="layouts/footer :: footer"></div>


</body>
