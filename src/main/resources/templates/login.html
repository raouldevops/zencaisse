<body class="crm_body_bg">
       
    <div class="main_content_iner ">
        <div class="container-fluid p-0">
		<br><br><br><br><br>
		<div class="text-center">
        </div>
		<h3 class="text-center">AMH CONSULTING GROUP | APPLICATION DE GESTION ET DE SUIVI DE LA CAISSE</h3>
        <br><br><br><br>
                <div class="col-lg-12">
                    <div class="white_box mb_30">
                        <div class="row justify-content-center">

                            <div class="col-lg-3">
                                <!-- sign_in  -->
                                <div class="modal-content cs_modal">
                                    <div class="modal-header justify-content-center theme_bg_1">
                                        <h5 class="modal-title text_white">Connexion</h5>
                                    </div>
                                    <div class="modal-body">
		                                    <div class="justify-content-center">
		                                        <img th:src="@{/img/zencaisse_logo.png}" width="150px" heigth="150px" alt="" class="rounded mx-auto d-block">
		                                    </div>
                                    		<br/>
											<div class="alert text-white bg-danger" th:if="${param.error}"
											     th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
											    Reason: <span  th:text="${errorMsg}">Wrong input!</span>
											</div>
											                                        
											<form th:action="@{/login}" method=post>
                                            <div class="form-group row">
                                            	<label class="col-sm-2 col-form-label"><i class="fa fa-user fa-2x"></i></label>
											    <div class="col-sm-10">
												<input type="email" class="form-control" name="username" placeholder="Username" required>											    </div>
                                            </div>
                                            <div class="form-group row">
                                            	<label class="col-sm-2 col-form-label"><i class="fa fa-lock fa-2x"></i></label>
											    <div class="col-sm-10">
                                                <input type="password" class="form-control" name="password" placeholder="Password" required>
                                            </div>
                                          
                                            <button type="submit" class="btn_1 full_width text-center">Se connecter</button>
                                            
                                        	</form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
